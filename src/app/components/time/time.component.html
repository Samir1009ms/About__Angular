<div class="time">
    <ng-container *ngFor="let item of items">
        <div class="time-item">
            <span class="item-name">{{item.time}}</span>
            <p class="item-info-cont">
                <span class="item-info">{{item.info}}</span>
                <span class="item-text">{{item.text}}</span>
            </p>
        </div>
    </ng-container>
</div>
